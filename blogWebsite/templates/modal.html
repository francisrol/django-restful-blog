<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form method="post" action="/api/blog/getPermission/">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">权限验证</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="recipient-name" class="control-label">管理员账户名</label>
            <input type="text" name="loginName" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">管理员密码</label>
            <input type="password" class="form-control" name="loginPasswd" id="message-text">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
        </form>
    </div>
  </div>
</div>
